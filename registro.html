<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupBopRestaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">RESTAURANTE CUPBOP</span>
        </div>
    </nav>

<div class="container">
    <h2>Registro de usuarios</h2>
    <p>Diligencie el siguiente formuario, ingrese sus datos para facturación los datos para la realización de sus pedidos y acepte las politicas y términos de datos</p>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección para facturación</label>
                <input type="text" class="form-control" id="inputAddress"
                    placeholder="Digite aquí su dirección principal de facturación">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Dirección para recibo de su pedido</label>
                <input type="text" class="form-control" id="inputAddress2"
                    placeholder="Digite aquí la dirección para su pedido">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Departamento</label>
                <select id="inputState" class="form-select">
                    <option selected>Seleccione...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputNumber" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="inputNumber">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepta politicas de datos
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" disabled>Registrarme</button>
            
        </form>
</div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
